<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>SoundCloud Desktop</title>
		<link rel="stylesheet" type="text/css" href="styles/index.css" />
	</head>
	<body>
		<div class="titlebar">
			<img class="app-logo" src="assets/sc-icon.png" alt="app-logo" />
			<div class="title">SoundCloud Desktop</div>
			<div class="back">&lt;</div>
			<div class="forward">&gt;</div>
			<div class="exit">&times;</div>
		</div>
		<webview
			id="browser"
			src="https://soundcloud.com/crackystudio/likes"
			preload="webview/injector.js"
			style="width: 1080px; height: 580px;"
		/>
		<script>
			require("./webview/app.js");
		</script>
	</body>
</html>
